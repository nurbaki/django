{% extends 'users/base.html' %}

{% block body %}

<h1>Post List Page</h1>

{% if request.user.is_authenticated %}
<p>Wellcome {{ request.user | title }}!</p>
{% else %}
<p>Wellcome Guest!</p>
{% endif %}




<ul>
    {% for post in post_list %}
    <a href="{% url 'post_detail' post.id  %}">
      <li>{{post.title}}</li>
    </a>
    {% endfor %}
</ul>



{% endblock body %}
