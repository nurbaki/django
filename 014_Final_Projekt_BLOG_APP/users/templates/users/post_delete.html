{% extends 'users/base.html' %}

{% block body %}

<div class="m-3 d-flex justify-content-center">
  <h1>{{ request.user | title }},</h1><br>
</div>

<div class="m-3 d-flex justify-content-center">

    <form action="" , method="POST">
      {% csrf_token %} 
      
      <h1>Are you sure delete {{post.title}} Blog?</h1>

      <div class="m-3 d-flex justify-content-center">
        <div class="mr-2"> <button type="submit" class="btn btn-danger" style="width: 6rem;">Yes</button></div>
        <div><a href="{% url 'post_detail' post.id %}"><button type="button" class="btn btn-warning" style="width: 6rem;">No</button></a></div>
      </div>
    </form>

</div>

{% endblock body %}
