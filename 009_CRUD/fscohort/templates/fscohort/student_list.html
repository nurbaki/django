{% extends 'fscohort/base.html' %} {% block container %}
<h2>Student List</h2>
<ul>
  {% for student in students%}
  <a href="{% url 'detail' student.id  %}">
    <li>{{ student.number }} - {{student.first_name}} {{student.last_name}}</li>
  </a>
  {%endfor%}
</ul>
<a href="{% url 'home' %}"><button type="button" class="btn btn-primary">Home</button></a>
<a href="{% url 'add' %}"><button type="button" class="btn btn-success">Add a Student</button></a>
{% endblock container %}
